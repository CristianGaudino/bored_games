<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        #tank {
            position: absolute;
            width: 50px;
            height: 10px;
            left:10px;
            top:10px;


        }
        #bullet {
            position: relative;
            width: 5px;
            height: 5px;
            left: 20px;
            top: 1px;
            background-color: coral;
            color: white;
        }
    </style>
</head>
<body>
<canvas id="tank" width="50" height="10" style="border:1px solid #000000;">

</canvas>
<canvas id="bullet" width="5" height="5" style="border:1px solid #000000;">

</canvas>

<script>

    var mid=document.getElementById("tank");
    var mid2 = document.getElementById("bullet");
    document.getElementById("bullet").style.display = "none";//none
    function shoot(direct) {
        document.getElementById("bullet").style.display = "block";
        switch (direct) {
            case 0:  mid2.style.top = Math.max(0, mid2.offsetTop - 40) + "px"; break;
            case 1:  mid2.style.top = Math.min(350, mid2.offsetTop + 40) + "px";break;
            case 2:  mid2.style.left = Math.max(0, mid2.offsetLeft - 40) + "px";break;
            case 3:  mid2.style.left = Math.min(350, mid2.offsetLeft + 40) + "px";

        }
    }
    function up() {
        mid.style.top = Math.max(0, mid.offsetTop - 5) + "px";
        mid2.style.top = Math.max(0, mid.offsetTop - 5) + "px";
        console.log("top");
    }
    function down() {
        mid.style.top = Math.min(350, mid.offsetTop + 5) + "px";
        mid2.style.top = Math.min(350, mid.offsetTop + 5) + "px";

        console.log("down");
    }
    function left() {
        mid.style.left = Math.max(0, mid.offsetLeft - 5) + "px";
        mid2.style.left = Math.max(0, mid.offsetLeft - 5) + "px";
        console.log("left");
    }
    function right() {
        mid.style.left = Math.min(350, mid.offsetLeft + 5) + "px";
        mid2.style.left = Math.min(350, mid.offsetLeft + 5) + "px";
        console.log("right")
    }
    var c=document.getElementById("tank");
    var ctx=c.getContext("2d"); //object
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0,0,50,5);
    ctx.fillStyle="#000000";
    ctx.fillRect(0,5,50,5);
    var c=document.getElementById("bullet");
    var ctx=c.getContext("2d");
    ctx.fillStyle="black";
    ctx.fillRect(0,0,50,75); // create rectangle

    onclick=function () {
        function f() {
            clearInterval(int1);
            document.getElementById("bullet").style.display = "none";//none
            mid2.style.top = Math.max(0, mid.offsetTop ) + "px"; //reset
            mid2.style.left = Math.max(0, mid.offsetLeft + 10 ) + "px";

        }
        var int1 = setInterval("shoot(direc1)", 30); //间隔
        window.setTimeout(f, 500);//perfect


    }
      var direc1=1; //0 represent up direction, 1 down ,2 left, 3 right;
    document.body.onkeydown = function () {
        switch (event.keyCode) {
            case 38 :

                mid.style.transform = "rotate(180deg)"; direc1=0;
                up();
                console.log(direc1);
                break;
            case 40 :
                mid.style.transform = "rotate(0deg)"; direc1=1;
                down();
                console.log(direc1);
                break;
            case 37 :
                mid.style.transform = "rotate(90deg)"; direc1=2;
                left();
                console.log(direc1);
                break;
            case 39 :
                mid.style.transform = "rotate(270deg)"; direc1=3;
                right();
                console.log(direc1);
                break;
            case 81: {
                function f() {
                    clearInterval(int1);
                }
                var int1 = setInterval("shoot()", 40); //间隔
                window.setTimeout(f, 400);//perfect
                break;}

        }


    }

</script>


</body>
</html>
